<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .message-board {
            font-size: 2em;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #00ff00;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            margin-bottom: 20px;
        }
        .btn-neon {
            background-color: #121212;
            color: #00ff00;
            border: 2px solid #00ff00;
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background-color: #00ff00;
            color: #121212;
            box-shadow: 0 0 10px #00ff00;
        }
        #shader-canvas {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container text-center">
      <h1 class="mb-4">Web3 Message Board</h1>
      <canvas id="shader-canvas"></canvas>
      <div class="input-group mb-3">
          <input type="text" class="form-control bg-dark text-light" id="message-input" placeholder="Type your message here">
          <button class="btn btn-neon" id="set-message-button" type="button">Update Message</button>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
      const vertexShader = `
          varying vec2 vUv;
          void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
      `;

      const fragmentShader = `
          uniform float time;
          uniform vec2 resolution;
          uniform sampler2D textTexture;
          varying vec2 vUv;
          
          void main() {
              vec2 uv = vUv;
              vec3 col = 0.5 + 0.5*cos(time+uv.xyx+vec3(0,2,4));
              vec4 textColor = texture2D(textTexture, uv);
              gl_FragColor = mix(vec4(col, 1.0), textColor, textColor.a);
          }
      `;

      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
      const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('shader-canvas')});
      const geometry = new THREE.PlaneGeometry(2, 2);
      const textCanvas = document.createElement('canvas');
      const textContext = textCanvas.getContext('2d');
      const textTexture = new THREE.CanvasTexture(textCanvas);
      const uniforms = {
          time: { value: 0 },
          resolution: { value: new THREE.Vector2() },
          textTexture: { value: textTexture }
      };
      const material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: vertexShader,
          fragmentShader: fragmentShader
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
              renderer.setSize(width, height, false);
          }
          return needResize;
      }

      function updateTextTexture(message) {
          const canvas = textCanvas;
          const context = textContext;
          const width = canvas.width = renderer.domElement.width;
          const height = canvas.height = renderer.domElement.height;
          context.clearRect(0, 0, width, height);
          context.font = '30px Arial';
          context.fillStyle = 'white';
          context.textAlign = 'center';
          context.textBaseline = 'middle';
          context.fillText(message, width / 2, height / 2);
          textTexture.needsUpdate = true;
      }

      window.updateTextTexture = updateTextTexture;


      function animate(time) {
          time *= 0.001;  // convert to seconds

          resizeRendererToDisplaySize(renderer);

          const canvas = renderer.domElement;
          uniforms.resolution.value.set(canvas.width, canvas.height);
          uniforms.time.value = time;

          renderer.render(scene, camera);
          requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

  </script>
  <script src="app.js"></script>
</body>
</html>
